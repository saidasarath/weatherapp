
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Monitoring System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <form class="weatherform">
            <input type="text" class="cityInput" placeholder="Enter City">
            <label for="tempUnit">Temperature Unit:</label>
            <select id="tempUnit">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
            </select>
            <button type="submit">Get Weather</button>
        </form>
    </div>

    <!-- Container for both cards side by side -->
    <div class="weather-cards-container">
        <div class="card" style="display: none;"> </div>
        
        <div class="summary-card" style="display: flex; flex-direction: column;">       <h1>Welcome to the Weather Monitoring System! 
            Please enter a city to get started.</h1></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
